<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Neonderthaw&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    {% include 'navbar.html' %}

    {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}

    {% block content %}

    {% endblock %}
    
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAleLWSoj4wIihOMwdStcPdztvvg5JmxqA&callback=initMap&libraries=places&v=weekly" >
    </script>
    <script src="/static/js/scripts.js"></script>
    
</body>
</html>
